; Kumbia Web Framework Configuration

; Parámetros de base de datos
; Utiliza el nombre del controlador nativo (mysql, pgsql, oracle)
; Coloca database.pdo = On si usas PHP Data Objects

[development]
host = localhost
username = root ; no es recomendable usar el usuario root
password = 
name = mydb; nombre de la base de datos
type = mysql ; 
;pdo = on
charset = utf8 ; este valor es necesario para abrir conexiones UTF-8

[production]
host = localhost
username = root
password = 
name = test
type = mysql

